scheme: "Rosé Pine 24"
author: "Laurent Granié based on Rosé Pine Theme (https://rosepinetheme.com/palette/ingredients/)"
base00: "191724" # ANSI black          # ---- # Default Background
base01: "1f1d2e" # color18             # ---  # Lighter Background (Used for status bars)
base02: "26233a" # color19             # --   # Selection Background
base03: "6e6a86" # ANSI bright black   # -    # Comments, Invisibles, Line Highlighting
base04: "21202e" # color20             # +    # Dark Foreground (Used for status bars)
base05: "e0def4" # ANSI white          # ++   # Default Foreground, Caret, Delimiters, Operators
base06: "403d52" # color21             # +++  # Light Foreground (Not often used)
base07: "524f67" # ANSI bright white   # ++++ # Light Background (Not often used)                
base08: "eb6f92" # ANSI red            #      # Variables, XML Tags, Markup Link Text, Markup Lists, Diff Deleted
base09: "797593" # ANSI bright orange  #      # Integers, Boolean, Constants, XML Attributes, Markup Link Url
base0A: "f6c177" # ANSI yellow         #      # Classes, Markup Bold, Search Text Background
base0B: "31748f" # ANSI green          #      # Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "ebbcba" # ANSI cyan           #      # Support, Regular Expressions, Escape Characters, Markup Quotes
base0D: "9ccfd8" # ANSI blue           #      # Functions, Methods, Attribute IDs, Headings
base0E: "c4a7e7" # ANSI magenta        #      # Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "908caa" # ANSI orange         #      # Deprecated, Opening/Closing Embedded Language Tags, e.g. <?php ?>
base10: "b4637a" # ANSI bright red
base11: "ea9d34" # ANSI bright yellow
base12: "286983" # ANSI bright green
base13: "d7827e" # ANSI bright cyan
base14: "56949f" # ANSI bright blue   
base15: "907aa9" # ANSI bright magenta
